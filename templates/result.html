<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>SPAM DETECTOR</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='spam-favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
	</head>

	<body>

		<!-- Website Title -->
		<div class="container">
			<h2 class='container-heading'><span>SPAM DETECTOR</h2>
	        	<div class='description'>
				<p></p>
				<p>Let's see whether the message is a Spam or Not</p>
			</div>
		</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h3>Result</h3>
				<h3><span class='danger'>This message is a SPAM</span></h3>
			{% elif prediction==0 %}
				<h3>Result</h3>
				<h3><span class='safe'>This message is NOT A SPAM</span></h3>
			{% endif %}
		</div>

		 <!-- Footer -->
		 <div class='footer'>

    </body>
</html>
